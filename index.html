<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krishna's Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2e2e2e, #1c1c1c);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffee90;
      margin-top: 100px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 15px;
      font-size: 15px;
      color: #eeeeee;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: 2px solid #00ffff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #00ccff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0099cc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #formBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 25px;
      font-size: 16px;
      background-color: #ff4081;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      z-index: 100;
    }

    @media (max-width: 600px) {
      .container {
        margin-top: 80px;
        padding: 20px;
      }

      #formBtn {
        font-size: 14px;
        padding: 8px 20px;
      }
    }
  </style>
</head>
<body>

  <button id="formBtn" onclick="alert('Form bhar de bhai jaldi ðŸ˜„')">Fill This Form</button>

  <div class="container">
    <h1>Basic Details Form</h1>
    <form id="krishnaForm" action="https://formspree.io/f/xgvzpqvw" method="POST" onsubmit="return handleSubmit(event)">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="3"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      alert("Thank you, " + name + "! Your form has been submitted.");
      event.target.submit(); // Actually submit the form
    }
  </script>
</body>
</html>
