<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krishna's Form</title>
  <style>
    body {
      background: linear-gradient(120deg, #1a1a1a, #2b2b2b);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }

    /* Fill Form Button */
    #fillFormBtn {
      background-color: #00ffff;
      color: black;
      font-size: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: float 2s infinite ease-in-out;
    }

    #fillFormBtn:hover {
      background-color: #00cccc;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      margin: 40px auto 0;
      text-align: left;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 16px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 15px;
      background-color: #222;
      color: white;
    }

    button[type="submit"] {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #00ffff;
      color: black;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #00cccc;
    }

    #thankYouMsg {
      display: none;
      margin-top: 30px;
      font-size: 20px;
      color: #00ff99;
      animation: fadeIn 1s ease-in;
    }
  </style>
</head>
<body>

  <!-- Top Button -->
  <button id="fillFormBtn" onclick="promptUser()">Fill this form</button>

  <!-- The Form -->
  <form id="contactForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Address</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <button type="submit">Submit</button>
  </form>

  <!-- Thank You Message -->
  <div id="thankYouMsg"></div>

  <!-- Script -->
  <script>
    function promptUser() {
      alert("form bhar de bhai jaldi");
    }

    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const userName = formData.get("name");

      const response = await fetch("https://formspree.io/f/xgvzpqvw", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        form.reset();
        document.getElementById("thankYouMsg").innerText =
          `✅ Thank you, ${userName}! Your form has been submitted.`;
        document.getElementById("thankYouMsg").style.display = "block";
      } else {
        alert("❌ Something went wrong. Please try again.");
      }
    });
  </script>

</body>
</html>
